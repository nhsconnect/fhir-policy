{% if include.identifier %}<a name="{{include.identifier}}"></a>{% endif %}
<div class="requirement">
	<div class="heading">
		<i class="fa fa-check-circle-o" aria-hidden="true"></i>
		{{include.heading}}
	        {% if include.identifier %}<a href="#{{include.identifier}}"><i class="fa fa-link" aria-hidden="true"></i></a>{% endif %}
	</div>
	<div class="requirement-text">{{ include.content | markdownify }}</div>
</div>
